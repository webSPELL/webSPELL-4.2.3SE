<form action="index.php?site=links" method="post" enctype="multipart/form-data" onsubmit="return formcheck_onsend('linkname');">
<table width="100%" border="0" cellspacing="1" cellpadding="3" bgcolor="$border">
  <tr>
    <td class="title" colspan="2" align="left" bgcolor="$bghead"><b>%new_link%</b></td>
  </tr>
  <tr bgcolor="$bg1">
    <td width="25%" align="right">%linkrubric%:</td>
    <td width="75%"><select name="cat">$linkcats</select></td>
  </tr>
  <tr bgcolor="$bg1">
    <td align="right">%linkname%:</td>
    <td><input name="name" id="linkname" type="text" size="40" /></td>
  </tr>
  <tr bgcolor="$bg1">
    <td align="right">%homepage%:</td>
    <td><input name="url" type="text" value="http://" size="40" /></td>
  </tr>
  <tr bgcolor="$bg1">
    <td align="right">%banner%:</td>
    <td><input name="banner" type="file" /></td>
  </tr>
  <tr bgcolor="$bg1">
    <td align="right">%information%:</td>
    <td><input name="info" type="text" size="40" /></td>
  </tr>
  <tr bgcolor="$bg1">
    <td align="right">&nbsp;</td>
    <td><input name="save" type="submit" value="%save_link%" /></td>
  </tr>
</table>
</form>
