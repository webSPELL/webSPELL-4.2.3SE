<form method="post" action="index.php?site=myprofile">
<table width="100%" border="0" cellspacing="1" cellpadding="3" bgcolor="$border">
  <tr>
    <td colspan="2" class="title"><b>%change_password%</b></td>
  </tr>
  <tr>
    <td width="40%" bgcolor="$bg1" align="right">%old_password%:</td>
    <td width="60%" bgcolor="$bg1"><input type="password" name="oldpwd" /></td>
  </tr>
  <tr>
    <td bgcolor="$bg1" align="right">%new_password%:</td>
    <td bgcolor="$bg1"><input type="password" name="pwd1" /></td>
  </tr>
  <tr>
    <td bgcolor="$bg1" align="right">%repeat_new_password%:</td>
    <td bgcolor="$bg1"><input type="password" name="pwd2" /></td>
  </tr>
  <tr>
    <td bgcolor="$bg1"><input type="hidden" name="id" value="$userID" /></td>
    <td bgcolor="$bg1"><input type="submit" name="savepwd" value="%change_password%" /></td>
  </tr>
</table>
</form>
<br /><br /><input type="button" onclick="javascript:history.back()" value="%back%" />
